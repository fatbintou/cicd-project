version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-django_app_staging}
      POSTGRES_USER: ${POSTGRES_USER:-staging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_password}
    restart: unless-stopped

  web:
    image: ${ECR_REGISTRY}/django-rest-app-web:latest
    command: ./entrypoint.sh gunicorn --bind 0.0.0.0:8000 myproject.wsgi:application
    volumes:
      - static_volume_staging:/app/staticfiles
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-staging-secret-key}
      - POSTGRES_DB=${POSTGRES_DB:-django_app_staging}
      - POSTGRES_USER=${POSTGRES_USER:-staging_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-staging_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: ${ECR_REGISTRY}/django-rest-app-nginx:latest
    volumes:
      - static_volume_staging:/app/staticfiles
    depends_on:
      - web
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data_staging:
  static_volume_staging: